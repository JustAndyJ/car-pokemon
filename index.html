<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card pokemon</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="shortcut icon" href="/img/charizard.png" type="image/x-icon">
</head>
<body>
<main class="container">
    <article class="card">
        <img src="img/planta/heater.jpg" alt="header" class="card-header">
        <div class="card-body">
            <div class="card-body-contentimg">
                <img src="img/planta/snivy.png" alt="Snivy" class="card-body-contentimg-img">
            </div>
            <h2  class="card-body-title">Snivy
                <span>#0495</span></h2>
            <p class="text">coleccionable</p>
        </div>
        <div class="card-footer">
            <div class="card-footer-power">
                <h3>Type</h3>
                <img src="img/planta/type.png" alt="power" height="50px">
            </div>
            <div class="card-footer-power">
                <h3>Weak</h3>
                <img src="img/fuego/fuego.png" alt="weak" height="50px">
            </div>
            <div class="card-footer-power">
                <h3>PS</h3>
                <h1>60 </h1>
            </div>


        </div>

    </article>
</main>
